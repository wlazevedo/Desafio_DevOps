name: CI/CD - Deploy da Aplicação e Observabilidade

on:
  push:
    branches: [ "main" ]
    paths:
      - "k8s/**"
      - "monitoring/dashboards/**"
      - "monitoring/alerts/**"
      - "health/**"
      - "vault/**"

jobs:

  deploy:
    name: Deploy no GKE + Dashboards + Alertas + Health + Vault
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    # Autenticação no Google Cloud
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_JSON }}

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials devops-challenge-cluster \
          --zone us-central1-a \
          --project atividade-devops-walax

    # Deploy dos manifests da aplicação
    - name: Apply Application K8s manifests
      run: |
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/ingress.yaml
        kubectl apply -f k8s/hpa.yaml

    # Dashboards
    - name: Apply Grafana dashboards
      run: |
        kubectl apply -f monitoring/dashboards/

    # Alertas
    - name: Apply Prometheus alert rules
      run: |
        kubectl apply -f monitoring/alerts/

    # Health-check após deploy
    - name: Run health checks
      run: |
        bash health/health-check.sh

    # Vault
    - name: Configure Vault Secret into Kubernetes
      run: |
        kubectl apply -f vault/secret-example.yaml

    # Loki dashboard
    - name: Apply Grafana Loki Datasource + Dashboard
      run: |
        kubectl apply -f monitoring/loki/
