name: CI/CD - Deploy Kubernetes (Simples)

on:
  push:
    branches: [ "main" ]
    paths:
      - "k8s/**"
      - "monitoring/**"
      - "vault/**"
      - "health/**"

jobs:

  deploy:
    name: Deploy no GKE
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_JSON }}

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2

    # ðŸ”¥ INSTALAÃ‡ÃƒO CORRETA DO PLUGIN + VARIÃVEL
    - name: Install GKE Auth Plugin
      run: |
        sudo apt-get update
        sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin
        echo "export USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials devops-challenge-cluster \
          --zone us-central1-a \
          --project atividade-devops-walax

    - name: Apply Application Manifests
      run: |
        kubectl apply -f k8s/

    - name: Deploy Grafana Dashboards
      run: |
        kubectl apply -f monitoring/dashboards/

    - name: Deploy Prometheus Alert Rules
      run: |
        kubectl apply -f monitoring/alerts/

    - name: Deploy Loki Datasource + Dashboard
      run: |
        kubectl apply -f monitoring/loki/

    - name: Run Health Checks
      run: |
        bash health/health-check.sh

    - name: Apply Static Kubernetes Secret
      run: |
        kubectl apply -f vault/secret-example.yaml
