name: CI/CD - Deploy Kubernetes (Simples)

on:
  push:
    branches: [ "main" ]
    paths:
      - "k8s/**"
      - "monitoring/**"
      - "vault/**"
      - "health/**"

jobs:

  deploy:
    name: Deploy no GKE (Simples)
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    # Autentica√ß√£o
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_JSON }}

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2

    # üî• Instalar plugin de autentica√ß√£o do GKE (obrigat√≥rio)
    - name: Install GKE Auth Plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin --quiet

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials devops-challenge-cluster \
          --zone us-central1-a \
          --project atividade-devops-walax

    # Deploy da aplica√ß√£o
    - name: Apply Application Manifests
      run: |
        kubectl apply -f k8s/

    # Dashboards
    - name: Deploy Grafana Dashboards
      run: |
        kubectl apply -f monitoring/dashboards/

    # Alertas Prometheus
    - name: Deploy Prometheus Alert Rules
      run: |
        kubectl apply -f monitoring/alerts/

    # Datasource e Dashboard Loki
    - name: Deploy Loki Datasource + Dashboard
      run: |
        kubectl apply -f monitoring/loki/

    # Health Check
    - name: Run Health Checks
      run: |
        bash health/health-check.sh

    # Criar Secret K8s simples
    - name: Apply Static Kubernetes Secret
      run: |
        kubectl apply -f vault/secret-example.yaml
